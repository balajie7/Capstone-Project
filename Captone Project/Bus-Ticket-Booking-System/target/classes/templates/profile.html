<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
<div th:replace="layout :: header"></div>

<h2>User Profile</h2>
<div class="mb-3">
    <strong>Name:</strong> <span th:text="${user.name}"></span>
</div>
<div class="mb-3">
    <strong>Email:</strong> <span th:text="${user.email}"></span>
</div>
<div class="mb-3">
    <strong>Bookings:</strong>
    <ul>
        <li th:each="booking : ${user.bookings}">
            <span th:text="${booking.bus.busNumber}"></span> -
            <span th:text="${#dates.format(booking.bookingDate, 'yyyy-MM-dd HH:mm')}"></span>
        </li>
    </ul>
</div>
</body>
</html>
